<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Frontend Mentor | QR code component</title>
    <meta name="description" content="QR code card component using CSS Flexible Box Layout." />
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <main class="card">
      <img src="src/images/image-qr-code.png" alt="QR code" class="card-qr-image" />

      <div class="card-info">
        <h1 class="heading-primary">Improve your front-end skills by building projects</h1>
        <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </main>

    <nav class="attribution">
      <h2 class="attribution-information">
        Challenge by
        <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. 
        Coded by
        <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/qr-code-component-main" target="_blank" >WIKS</a>.
      </h2>

      <button class="attribution-btn" aria-label="Challenge author and developer information">
        <i class="fa-solid fa-code"></i>
      </button>
    </nav>
  </body>
</html>
