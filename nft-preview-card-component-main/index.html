<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <main class="card">
      <header class="card-header">
        <a href="#"><img class="card-image" src="src/images/image-equilibrium.jpg" alt="Equilibrium image: die" /></a>
      </header>

      <section class="card-body">
        <div class="card-information">
          <h1 class="heading-primary"><a class="card__link" href="#">Equilibrium #3429</a></h1>

          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="card-details">
          <p class="paragraph-cryptocurrency">0.041 ETH</p>
          <p class="paragraph paragraph-time">3 days left</p>
        </div>
      </section>

      <footer class="card-footer">
        <figure>
          <img class="profile-image" src="src/images/image-avatar.png" alt="User photo" />
          <figcaption class="paragraph">Creation of <a class="card__link" href="#">Jules Wyvern</a></figcaption>
        </figure>
      </footer>
    </main>
    
    <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
    <section class="attribution-information">
      <h2>
        <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor </a >.</span>
        <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/nft-preview-card-component-main" target="_blank" >WIKS </a >.</span>
      </h2>
    </section>
    <section class="overlay hidden"></section>
  </body>
</html>
