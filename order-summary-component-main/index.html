<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Order summary card." />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/attribution.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="card">
      <div class="hero-img"></div>

      <section class="section">
        <h1 class="heading-primary"><strong>Order Summary</strong></h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="subscription-info">
          <div class="subscription-wrapper">
            <div class="music-icon"></div>
              <div class="subscription-details">
                <p class="subscription-plan"><strong>Annual Plan</strong></p>
                <p class="subscription-price">$59.99/year</p>
              </div>
          </div>
          <button type="button" class="btn btn-change"><strong>Change</strong></button>
        </div>
        <button type="button" class="btn btn-buy"><strong>Proceed to Payment</strong></button>

        <button class="btn btn-cancel"><strong>Cancel Order</strong></button>
      </section>
    </main>

    <!-- Attribution -->
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information" ></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
      <div class="overlay hidden"></div>
   </nav>
  </body>
</html>
