<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Fylo data storage component." />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="src/css/attribution.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- JS -->
    <script defer src="src/js/attribution.js"></script>
  </head>

  <body>
     <!-- Header Content -->
    <div class="wrapper">
      <header>
        <img class="logo" src="src/images/logo.svg" alt="Fylo data storage logo" />
        
        <div class="menu">
          <a href="#" class="menu__item"><img src="src/images/icon-document.svg" alt="Open document"></a>
          <a href="#" class="menu__item"><img src="src/images/icon-folder.svg" alt="Open folder"></a>
          <a href="#" class="menu__item"><img src="src/images/icon-upload.svg" alt="Upload file"></a>
        </div>
      </header>
  
      <!-- Main content -->
      <main>
        <div class="overview">
          <h1 class="heading__primary">You've used <strong>815 GB</strong> of your storage</h1>
          <div class="progress">
            <div class="progress__bar">
              <div class="progress__bar__cursor"></div>
            </div>
          </div>
        </div>
  
        <div class="space">
          <p class="space__paragraph space__limit">0 GB</p>
          <p class="space__paragraph space__limit">1000 GB</p>
        </div>
  
        <p class="space__paragraph space__left space__left--arrow-bottom">
          <strong class="space__left-gb">185</strong> GB LEFT
        </p>
      </main>
    </div>

    <!-- Attribution --> 
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/fylo-data-storage-component-master" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
    </nav>
    <div class="overlay hidden"></div>
  </body>
</html>
