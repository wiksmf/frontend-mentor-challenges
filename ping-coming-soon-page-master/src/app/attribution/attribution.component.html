<nav>
  <button
    class="attribution-btn"
    [ngClass]="{'show': showAttribution}"
    (click)="onToggleDetails()"
    aria-label="Challenge author and developer information"></button>

  <section
    class="attribution-information"
    *ngIf="showAttribution">

    <h2>
      <span>Challenge by
        <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </span>
      <span>Coded by
        <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/ping-coming-soon-page-master" target="_blank">WIKS</a>.
      </span>
    </h2>
  </section>

  <div class="overlay hidden"
    *ngIf="showAttribution"
    (click)="onHideDetails()"></div>
</nav>
