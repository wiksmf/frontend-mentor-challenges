<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Advice generator app." />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/attribution.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- JS -->
    <script defer src="src/js/attribution.js"></script>
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="card">
      <p class="advice-info">Advice #<span class="advice-id"></span></p>

      <h1 class="advice">"<span class="advice-text"></span>"</h1>

      <span class="divider"></span>
      <button class="btn-new-advice" aria-label="Generate a new piece of advice"></button>
    </main>

    <!-- Attribution --> 
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
    </nav>
    <div class="overlay hidden"></div>
  </body>
</html>
