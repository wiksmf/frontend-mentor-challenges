<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Profile card component." />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/attribution.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="card">
      <div class="card-face card-face--front"></div>

      <div class="card-face card-face--back">
        <header class="card-header">
          <img class="user-profile-photo" src="src/images/image-victor.jpg" alt="User profile photo" class="" />
        </header>

        <div class="content-wrapper">
          <section class="card-info">
            <h1 class="heading-primary"><strong>Victor Crest</strong> <span class="heading-primary--light">26</span></h1>
            <p class="paragraph">London</p>
          </section>
    
          <footer class="card-footer">
            <div class="social-data">
              <h2 class="heading-secondary"><strong>80K</strong></h2>
              <p class="paragraph paragraph-small">Followers</p>
            </div>
    
            <div class="social-info">
              <h2 class="heading-secondary"><strong>803K</strong></h2>
              <p class="paragraph paragraph-small">Likes</p>
            </div>
    
            <div class="social-info">
              <h2 class="heading-secondary"><strong>1.4K</strong></h2>
              <p class="paragraph paragraph-small">Photos</p>
            </div>
          </footer>
        </div>
      </div>
    </main>


    <!-- Attribution -->
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information" ></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/profile-card-component-main" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
      <div class="overlay hidden"></div>
    </nav>
  </body>
</html>
