<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Frontend Mentor | Profile card component</title>
  <meta name="description" content="Profile card component using CSS Flex." />
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/main.css" />
</head>

<body>
  <main>
    <section class="card">
      <div class="card__header"></div>

      <div class="card__profile">
        <img class="card__profile-photo" src="src/img/image-victor.jpg" alt="">
        <h1 class="card__profile-name u-mt-lg">Victor Crest <span class="card__profile-age">26</span></h1>
        <p class="card__profile-location">London</p>
      </div>

      <div class="card__social">
        <div class="card__social-info">
          <h2 class="card__social-data">80K</h2>
          <p class="card__social-item">Followers</p>
        </div>
        <div class="card__social-info">
          <h2 class="card__social-data">803K</h2>
          <p class="card__social-item">Likes</p>
        </div>
        <div class="card__social-info">
          <h2 class="card__social-data">1.4K</h2>
          <p class="card__social-item">Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="footer__link" href="#" target="_blank">WIKS</a>.
    </p>
  </footer>
</body>

</html>
