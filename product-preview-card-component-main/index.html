<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content=" Product preview card component." />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/attribution.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="card">
      <div class="hero-img"></div>

      <section class="section">
        <p class="paragraph paragraph--small paragraph--uppercase">Perfume</p>
        <h1 class="heading-primary"><strong>Gabrielle Essence Eau De Parfum</strong></h1>
        <p class="paragraph paragraph--medium">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-info">
          <span class="price-sale"><strong>&dollar;149.99</strong></span>
          <span class="price-full">&dollar;169.99</span>
        </div>
        <button type="button" class="btn">
          <span class="icon-cart"></span>
          <strong>Add to Cart</strong>
        </button>
      </section>
    </main>

    <!-- Attribution -->
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information" ></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/product-preview-card-component-main" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
      <div class="overlay hidden"></div>
   </nav>
  </body>
</html>
