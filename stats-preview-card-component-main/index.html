<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content=" Stats preview card component." />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/attribution.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="card">
      <div class="hero-img">
        <picture>
          <source srcset="/src/images/image-header-mobile.jpg" media="(max-width: 1104px)">
          <source srcset="/src/images/image-header-desktop.jpg" media="(max-width: 1920px)">
          <img src="/src/images/image-header-desktop.jpg" alt="">
        </picture>
      </div>

      <section class="section">
        <h1 class="heading-primary"><strong>Get <span class="accent">insights</span> that help your business grow.</strong></h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make 
          <span class="block">better decisions regarding revenue, customer</span> 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stats-container">
            <p class="stats-number"><strong><span class="counter" data-target="10"></span>K+</strong></p>
            <p class="stats-info">companies</p>
          </div>
          <div class="stats-container">
            <strong><p class="stats-number counter" data-target="314"></p></strong>
            <p class="stats-info">templates</p>
          </div>
          <div class="stats-container">
            <p class="stats-number"><strong><span class="counter" data-target="12"></span>M+</strong></p>
            <p class="stats-info">queries</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Attribution -->
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information" ></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/stats-preview-card-component-main" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
      <div class="overlay hidden"></div>
   </nav>
  </body>
</html>
