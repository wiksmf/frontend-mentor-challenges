<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Time tracking dashboard." />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="src/css/attribution.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <!-- JS -->
    <script defer src="src/js/attribution.js"></script>
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
    <main class="main">
     <div class="card-user">
      <div class="card-user--info">
        <header class="card-user--header">
          <img src="/src/images/image-jeremy.png" alt="" class="card-user--avatar">
          
          <div class="card-user--details">
            <p class="card-user--report">Report for <span class="card-user--name">Jeremy Robson</span></p>
          </div>
        </header>
      </div>

      <div class="view-option">
        <button type="button" class="btn btn-view-option btn--daily">Daily</button>
        <button type="button" class="btn btn-view-option btn--weekly active">Weekly</button>
        <button type="button" class="btn btn-view-option btn--monthly">Monthly</button>
      </div>
     </div>
    </main>

    <!-- Attribution --> 
    <nav>
      <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
      <section class="attribution-information">
        <h2>
          <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
          <span>Coded by <a class="attribution-link" href="" target="_blank">WIKS</a>.</span>
        </h2>
      </section>
    </nav>
    <div class="overlay hidden"></div>
  </body>
</html>
