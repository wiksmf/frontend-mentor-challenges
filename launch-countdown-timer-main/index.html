<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Advice generator app." />
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/css/attribution.css" />
  <link rel="stylesheet" href="src/css/styles.css" />
  <!-- JS -->
  <script defer src="src/js/attribution.js"></script>
  <script defer src="src/js/script.js"></script>
</head>

<body>
  <!-- Main content -->
  <main class="main">
    <h1 class="heading-primary">
      <strong>We're launching soon</strong>
    </h1>
    <div class="countdown">
      <div class="countdown-card">
        <div class="card">
          <div class="flip-card" data-days>
            <div class="top">14</div>
            <div class="bottom">14</div>
          </div>
        </div>
        <div class="card-title">Days</div>
      </div>
      <div class="countdown-card">
        <div class="card">
          <div class="flip-card" data-hours>
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
        </div>
        <div class="card-title">Hours</div>
      </div>
      <div class="countdown-card">
        <div class="card">
          <div class="flip-card" data-minutes>
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
        </div>
        <div class="card-title">Minutes</div>
      </div>
      <div class="countdown-card">
        <div class="card">
          <div class="flip-card" data-seconds>
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
        </div>
        <div class="card-title">Seconds</div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="social-icon">
      <a class="social-icon--link social-icon--link-facebook" href="#" aria-label="Visit our Facebook page"></a>
      <a class="social-icon--link social-icon--link-pinterest" href="#" aria-label="Visit our Pinterest page"></a>
      <a class="social-icon--link social-icon--link-instagram" href="#" aria-label="Visit our Instagram page"></a>
    </div>
  </footer>

  <!-- Attribution -->
  <nav>
    <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
    <section class="attribution-information">
      <h2>
        <span>
          Challenge by
          <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor
          </a>.
        </span>
        <span>
          Coded by
          <a class="attribution-link"
            href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/launch-countdown-timer-main"
            target="_blank">WIKS </a>.
        </span>
      </h2>
    </section>
  </nav>
  <div class="overlay hidden"></div>
</body>

</html>
