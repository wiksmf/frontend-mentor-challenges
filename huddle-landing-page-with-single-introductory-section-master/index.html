<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="description" content="Huddle landing page with single introductory section using CSS Flex." />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">    <!-- JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/css/attribution.css" />
    <link rel="stylesheet" href="src/css/style.css">
    <!-- JS -->
    <script defer src="src/js/script.js"></script>
  </head>

  <body>
    <!-- Main content -->
   <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="src/images/logo.svg" alt="">
    </header>
  
    <main class="overview">
      <div class="overview__image-box">
        <img class="overview__image" src="src/images/illustration-mockups.svg" alt="">
      </div>
      <div class="overview__info-box">
        <h1 class="heading-primary">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-register">Register</button>
      </div>
    </main>
  
    <footer class="footer">
      <div class="social-icon">
        <a class="social-icon__link" href="#" aria-label="Visit our Facebook page"><i class="social-icon__icon fa-brands fa-facebook-f"></i></a>
        <a class="social-icon__link" href="#" aria-label="Visit our Twitter page"><i class="social-icon__icon fa-brands fa-twitter"></i></a>
        <a class="social-icon__link" href="#" aria-label="Visit our Instagram page"><i class="social-icon__icon fa-brands fa-instagram"></i></a>
      </div>
    </footer>
   </div>

    <!-- Attribution -->
   <button class="attribution-btn" aria-label="Challenge author and developer information"></button>
   <section class="attribution-information">
     <h2>
       <span>Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
       <span>Coded by <a class="attribution-link" href="https://github.com/wiksmf/frontend-mentor-challenges/tree/master/huddle-landing-page-with-single-introductory-section-master" target="_blank">WIKS</a>.</span>
     </h2>
   </section>
   <div class="overlay hidden"></div>
  </body>
</html>
